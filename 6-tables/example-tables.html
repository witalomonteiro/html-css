<html>
<head>
	<title>Tables</title>
	<style type="text/css">
		th {
			background: #A9A9A9;
			width: 150px;
			height: 25px;
		}
		td {
			background: #DCDCDC;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
			<th></th>
			<th scope="col">Home starter hosting</th>
			<th scope="col">Premium business hosting</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Disk space</th>
				<td>250mb</td>
				<td>1gb</td>
			</tr>
			<tr>
				<th scope="row">Bandwidth</th>
				<td>5gb per month</td>
				<td>50gb per month</td>
			</tr>
			<!-- more rows like the two above here -->
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td colspan="2">Sign up now and save 10%!</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
