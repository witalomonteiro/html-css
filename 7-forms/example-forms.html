<!DOCTYPE html>
<html>
<head>
	<title> Example Forms </title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
	<header>
		<h1 id="menu">HTML and CSSS - Projete para WEB</h1>
	</header>
	<section>
		<form action="http://www.example.com/review.php" method="get">	
			<fieldset>
				<legend> Seus detalhes: </legend>
				<label> 
					Nome:
					<input 
						type="text" 
						name="nome" 
						size="30" 
						maxlength="100">
				</label>
				<br />
				
				<label>
					Email:
					<input 
						type="email" 
						name="email" 
						size="30" 
						maxlength="100">
				</label>
				<br />

			</fieldset>
			<br />
			
			<fieldset>
				<legend> Sua revisão: </legend>
				<p>
					<label for="ouvir-sobre">
						Como você ficou sabendo sobre nós?
					</label>
					<select name="referrer" id="hear-about">
						<option value="google"> Google </option>
						<option value="indicacao"> Indicação </option>
						<option value="propaganda"> Propaganda </option>
						<option value="outros"> Outros </option>
					</select>
				</p>
				<p>
					Você visitaria novamente?
					<br />
					<label>
						<input type="radio" name="rating" value="yes" />
						Sim
					</label>
					<label>
						<input type="radio" name="rating" value="no" />
						Não
					</label>
					<label>
						<input type="radio" name="rating" value="maybe" />
						Talvez
					</label>
				</p>
				<p>
					<label for="comentarios">
						Comentários:
					</label>
					<br />
					<textarea rows="4" cols="40" id="comentarios">
					</textarea>
				</p>
				<label>
					<input 
						type="checkbox" 
						name="subscribe" 
						checked="checked" />
					Inscreva-me para receber atualizações por e-mail!
				</label>
				<br />
				<input type="submit" value="Submit review" />
			</fieldset>
		</form>
	</section>
	<footer>
		<a href="forms.html"><h1> Menu </h1></a>
	</footer>
</body>
</html>
